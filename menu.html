<!DOCTYPE html>
<html>
<head>
    <title>VEATS - {{ stall_name }}</title>
</head>
<body>
    <h1>{{ stall_name }} Menu</h1>
    <ul>
        {% for item, price in menu.items() %}
        <li>
            {{ item }} - ${{ price }}
            <form action="{{ url_for('add_to_cart') }}" method="post" style="display:inline;">
                <input type="hidden" name="stall_name" value="{{ stall_name }}">
                <input type="hidden" name="item" value="{{ item }}">
                Quantity: <input type="number" name="quantity" min="1" value="1">
                <button type="submit">Add to Cart</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Stalls</a>
    <a href="{{ url_for('view_cart') }}">View Cart</a>
</body>
</html>
